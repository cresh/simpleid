<div class="narrative">
    {{ @error }}
</div>

<check if="{{ @@trace }}">
<div class="info-pane" x-data="{ expanded: false }">
    <button class="info-pane--heading" @click.prevent="expanded = !expanded">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
        <span>{{ @intl.common.more_info }}</span>
    </button>
    <div class="info-pane--details" x-show="expanded" x-collapse>
        <pre class="code" style="overflow-x: scroll">{{ @trace }}</pre>
    </div>
</div>
</check>
